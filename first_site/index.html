<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="libs/owl-courosel/owl.carousel.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page_row">
        <div class="page_cell">
            <header class="header">
                <div class="header__logo">
                    <img class="logo" src="images/logo.png" alt="Логотип">
                </div>
                <div class="header__contact">
                    <p class="header__tel">
                        <a href="tel:+7(123) 456-78-90" class="tell_number">+7(123) 456-78-90</a>
                    </p>
                    <p class="header__email">
                        <a href="mailto:support@webcareer.ru" class="email">support@webcareer.ru</a>
                    </p>
                </div>
                <div class="clear"></div>
            </header>
        </div>
    </div>
    <div class="page_row">
        <div class="page_cell">
            <nav class="nav">
                <ul class="nav__menu">
                    <li class="nav__item">Главная</li>
                    <li class="nav__item">О нас</li>
                    <li class="nav__item">Новости</li>
                    <li class="nav__item">Новинки</li>
                    <li class="nav__item">Доставка</li>
                    <li class="nav__item">Контакты</li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="page_row">
        <div class="slider">
            <div class="owl-carousel">
                <div class="slider__item"></div>
                <div class="slider__item"></div>
                <div class="slider__item"></div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="libs/owl-courosel/owl.carousel.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
